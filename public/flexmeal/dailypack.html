<!DOCTYPE html>
<html>

<head>
  <title>FlexMeal</title>
  <link rel="stylesheet" type="text/css" href="dailypack.css">
  <link rel="stylesheet" type="text/css" href="header.css">
  <link rel="icon" href="images/FlexMeal.png" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>
  <!-- Header Section -->
  <header class="navbar">
    <div class="logo">
        <img src="images/FlexMeal.png" alt="logo" class="logo-image">
        
    </div>
    
    <nav>
        <ul>
            <li><a href="homepage.html">Homepage</a></li>
            <li><a href="dailyPack.html">DailyPack</a></li>
            <li><a href="flex.html">Explore</a></li>
            <li><a href="../index.html" style="color: red;">Logout</a></li>
        </ul>
    </nav>
</header>

  <div id="mainContainer">
    <!-- <h1>Build Your Own Plan Meal!</h1> -->
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
          <h1>FlexPlan</h1>
          <p>Build Your Own Plan Meal!</p>
      </div>
  </section>
    <br><br><br>
    <form id="mealForm" class="modern-form">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="1" required>

      <label for="weight">Weight (in kg)</label>
      <input type="number" id="weight" name="weight" min="1" required>

      <label for="height">Height (in cm)</label>
      <input type="number" id="height" name="height" min="1" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="activityLevel">Activity Level</label>
      <select id="activityLevel" name="activityLevel" required>
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
        <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
        <option value="1.9">Extra active (very hard exercise/sports & physical job or 2x training)</option>
      </select>

      <label for="numOfMeals">Number of Meals</label>
      <select id="numOfMeals" name="numOfMeals">
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="5">Five</option>
      </select>

      <label for="dietPreference">Diet Preference</label>
      <select id="dietPreference" name="dietPreference">
        <option value="balanced">Balanced</option>
        <option value="lowCarb">Low-Carb</option>
        <option value="lowFat">Low-Fat</option>
      </select>

      <label for="healthSpec">Health Specification</label>
      <select id="healthSpec" name="healthSpec">
        <option value="vegan">Vegan</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="alcoholFree">Alcohol-Free</option>
        <option value="peanutFree">Peanut-Free</option>
      </select>

      <label for="">Amount of Protein / Serving (in gr)</label>
      <input type="" id="" name="" min="1" required>

      <label for="">Amount of Calories / Serving (in kal)</label>
      <input type="" id="" name="" min="1" required>

      <button type="submit">Generate Meal Plan</button>
    </form>
  </div>

  <!-- Area to display the meal plan -->
  <div id="mealPlanDisplay"></div>

  
  <script src="dailypack.js"></script>
  <script src="header.js"></script>
  
</body>

</html>
